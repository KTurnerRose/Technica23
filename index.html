<!DOCTYPE html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css' href='stylesheet.css'>
	<script>
		var hdc;
		function drawPoly(coordStr)
		{
			var mCoords = coOrdStr.split(',');
			var i, n;
			n = mCoords.length;

			hdc.beginPath();
			hdc.moveTo(mCoords[0], mCoords[1]);
			for (i=2; i<n; i+=2)
			{
				hdc.lineTo(mCoords[i], mCoords[i+1]);
			}
			hdc.lineTo(mCoords[0], mCoords[1]);
			hdc.stroke();
		}
		function mouseHover(element)
		{
			var hoveredElement = element;
			var coordStr = element.getAttribute('coords');
			drawPoly(coordStr);
		}
		function mouseLeave()
		{
			var canvas = document.getElementById('myCanvas');
			hdc.clearRect(0, 0, canvas.width, canvas.height);
		}

		function init()
		{
			// get the target image
			var img = document.getElementById('homepage-map-img');

			var x,y, w,h;

			// get image position and width+height
			x = img.offsetLeft;
			y = img.offsetTop;
			w = img.clientWidth;
			h = img.clientHeight;

			// move the canvas, so it's contained by the same parent as the image
			var imgParent = img.parentNode;
			var can = document.getElementById('homepage-map-img');
			imgParent.appendChild(can);

			// place the canvas in front of the image
			can.style.zIndex = 1;

			// position it over the image
			can.style.left = x+'px';
			can.style.top = y+'px';

			// make same size as the image
			can.setAttribute('width', w+'px');
			can.setAttribute('height', h+'px');

			// get image context
			hdc = can.getContext('2d');

			// set the 'default' values for the colour/width of fill/stroke operations
			hdc.fillStyle = 'black';
			hdc.strokeStyle = 'black';
			hdc.lineWidth = 2;
		}
	</script>
</head>

<body onload="init()">
	<canvas id='myCanvas'></canvas>
	<div class="home-section1">

		</div>
	</div>
	<div id="home-section2">

		<img id="homepage-map-img" src="state_map.jpg" usemap="#image-map">

	</div>
	
	

	

</body>
</html>
